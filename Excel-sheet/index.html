<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/src/styles/styles.css">
</head>

<body>

  <div class="wrapper">

    <nav>
      <div class="header">
        <h1>Excel</h1>
        <!-- <div class="actions">
          <button id="add-row">+ Add Row</button>
          <button id="add-column">+ Add Column</button>
        </div> -->
      </div>
      <div class="address-bar">
        <div class="address">

        </div>
        <input type="text" class="formular-bar-input" placeholder="" value="" />
      </div>
    </nav>

    <div class="container">
      <div class="virtual-canvas-area"></div>
      <canvas id="canvas"></canvas>
    </div>

    <div class="footer">

      <!-- /* For count */ -->
      <div class="counter count-item">
        <span class="counter-label count-label">Count: </span>
        <span class="counter-value count-value">1</span>
      </div>
      <!-- /* For Min */ -->
      <div class="counter min-item">
        <span class="counter-label min-label">Min: </span>
        <span class="counter-value min-value">23</span>
      </div>
      <!-- /* For Max */ -->
      <div class="counter max-item">
        <span class="counter-label max-label">Max: </span>
        <span class="counter-value max-value"></span>
      </div>
      <!-- /* For Sum */ -->
      <div class="counter sum-item">
        <span class="counter-label sum-label">Sum: </span>
        <span class="counter-value sum-value"></span>
      </div>
      <!-- /* For Average */ -->
      <div class="counter avg-item">
        <span class="counter-label avg-label">Average: </span>
        <span class="counter-value avg-value"></span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
