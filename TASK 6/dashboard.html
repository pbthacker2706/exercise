      <nav class="navbar">
        <div class="navbar_main">
          <img src="logo.svg" alt="logo" />

                <li class="rel">
                  <img src="icons/alerts.svg" id="alerts_icon" />

                  </div>
                </li>
                <li class="user rel">
                  <img src="icons/account_circle.svg" />
                  <div class="top_circle_2">T</div>
                </li>
                <button class="navbar-toggler" type="button" id="navbarToggle">
                  <div class="navbar-toggler-icon">
                    <img src="icons/hamburger-menu.svg" alt="menu" />

                    <div class="navbar_mob" id="navbarMob">
                      <ul class="navbar_links navbar_links_mob" id="navbarNav">
                        <li class="navbar_link">
                          <div class="navbar_link_head">
                            <a href="#">DASHBOARD</a>
                          </div>
                        </li>
                        <li class="navbar_link">
                          <div class="navbar_link_head">
                            <a href="#">CONTENT</a>

                          </div>
                          <div class="navbar_link_body">
                            COURSE CETALOG
                          </div>
                        </li>
                        <li class="navbar_link">
                          <div class="navbar_link_head">
                            <a href="#">USERS</a>
                            <img src="icons/arrow-down.svg" alt="arrow" />
                          </div>
                          <div class="navbar_link_body">
                            COURSE CETALOG
                          </div>
                        </li>
                        <li class="navbar_link">
                          <div class="navbar_link_head">
                            <a href="#">REPORTS</a>
                            <img src="icons/arrow-down.svg" alt="arrow" />
                          </div>
                          <div class="navbar_link_body">
                            COURSE CETALOG
                          </div>
                        </li>
                        <li class="navbar_link">
                          <div class="navbar_link_head">
                            <a href="#">ADMIN</a>
                            <img src="icons/arrow-down.svg" alt="arrow" />
                          </div>
                          <div class="navbar_link_body">
                            COURSE CETALOG

                      </ul>
                    </div>
                  </div>
                </button>
              </ul>

            </div>
          </div>
        </div>

    </div>

    <div class="content_div">
      <div class="content_selecter">
        <div class="content_option option_active">
          <img src="icons/courses.svg" alt="checkbox" />
          <span style="align-self: end">
            <span class="option_number">4</span> Courses
          </span>
        </div>
        <div class="content_option">
          <img src="icons/classes.svg" alt="checkbox" />
          <span style="align-self: end">
            <span class="option_number">4</span> Classes
          </span>
        </div>
      </div>

      <div class="content_controller">
        <div class="controller_text">Showing 4 of 4 courses</div>
        <div class="controller_select_div">
          <lable class="controller_text">Sort by: </lable>
          <select class="controller_select" name="sort" id="sort">
            <option value="Course Name">Course Name</option>
            <option value="op2">op2</option>
            <option value="op3">op3</option>
          </select>
          <img src="icons/sort.svg" alt="sort" />
        </div>
      </div>

      <div class="content" id="content-placeholder"></div>

      <div class="external_link_div">
        <a href="#" class="external_link">About</a>
        <div class="devider"></div>
